
<ion-header>

  <ion-navbar primary>
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <button ion-button (click)="scan()">Scan</button> 
    <button ion-button (click)="reset()">Reset</button> 

    <div *ngIf="results">
      <h2>Format: {{results.format}}</h2>
      <h2>Text:{{result.text}}</h2>

      <button full primary(click)="lookup()">Lookup</button>
    </div>

</ion-content>
