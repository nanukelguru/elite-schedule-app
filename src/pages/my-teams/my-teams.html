
<ion-header>
  <!--nav bar es un toolbar especial que provee funcionalidad de navegacion y viene con un boton
  come back, debe ser puesto dentro de el  ion header-->
  <ion-navbar color="primary">
      <button menuToggle ion-button icon only>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
      <ion-title>My Teams</ion-title>
  </ion-toolbar>  
</ion-header>


<ion-content>

    <ion-card *ngIf="!favorites">
        <ion-card-header>No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not currenly following any teams</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>

            <button ion-button icon-left full (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
                Find a Tournament
                <!--ponemos algunos iconos dentro del boton-->     
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favorites">
      <ion-list>
          <ion-list-header  class="my-teams-header">Followed Teams</ion-list-header>
          <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
              <ion-icon name="star"></ion-icon>
              {{item.team.name}}
              <p>{{item.tournamentName}}</p>
          </button>  
      </ion-list>
      
      <ion-card-content>
        <p>To follow more teams, select a tournament, then you can follow more teams from their team 
          page. </p>
        <button ion-button icon-left full (click)="goToTournaments()">
            <ion-icon name="search"></ion-icon>
            Find a Tournament
            <!--ponemos algunos iconos dentro del boton-->     
        </button>

      </ion-card-content> 

    </ion-card>


  <!--fab is para boton de accion flotante
  <button ion-fab icon-only outline (click)="goToTournaments()">-->
   

  </ion-content>
